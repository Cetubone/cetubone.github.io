<script>
// 让站外链接默认在新标签页打开
document.addEventListener('DOMContentLoaded', function () {
  const root = new URL(location.href).origin;
  document.querySelectorAll('a[href^="http"]:not([href^="' + root + '"])')
    .forEach(a => {
      a.setAttribute('target', '_blank');
      a.setAttribute('rel', 'noopener');
    });
});
</script>
